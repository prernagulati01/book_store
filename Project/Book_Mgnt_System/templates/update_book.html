{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block content %}
<div class="row">
	<div class="col-sm-3">
	</div>
	<div class="col-sm-6">

		<div class="panel-group">
			<div class="panel panel-default" style="margin-top: 20px;">
				<div class="panel-heading" style="text-align:center;"><h4>Update Book Record</h4></div>
				<div class="panel-body">
					<form method=post ">
						{% csrf_token %}
						{{ form.as_p }}
						<button type="submit" class="btn btn-default">Update</button>
					</form>
				</div>
			</div>
		</div>

	</div>
	<div class="col-sm-3">
	</div>		
</div>
<script type="text/javascript">
	$('select').addClass('form-control')
</script>	

{% endblock %}
