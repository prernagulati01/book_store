{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
<div class="row">
	<div class="col-sm-3"></div>
	<div class="col-sm-6">

		<div class="panel-group">
			<div class="panel panel-default" id="form" style="margin-top: 150px;">
				<div class="panel-heading" style="text-align:center;"><h4>Add Book Author</h4></div>
				<div class="panel-body">
					<form method=post " style="">
						{% csrf_token %}
						{{ form.as_p }}
						<button type="submit" class="btn btn-default">Add</button>
					</form>
				</div>
			</div><br>
			{% if messages %}
                  		<p class="alert alert-info" >{%for message in messages%}{%if forloop.first%}{{message}}{%endif%}{%endfor%}</p>
           	{% endif %}
		</div>

	</div>
	<div class="col-sm-3"></div>		
</div>
{% endblock %}
