{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block content %}

<div class="row">
        
        <div class="col-sm-3"></div>

          <div class="col-sm-6">
            <div class="panel-group">
              <div class="panel panel-default" style="margin-top:150px;">
                <div class="panel-heading" style="text-align:center; font-size:25px;">Add User Data</div>
                <div class="panel-body">
                  <form method="post">
                    {% csrf_token %}
                      {{ form.as_p }}                    
                      <button type="submit" class="btn btn-default">Submit</button>
                  </form>
                </div>
              </div>
            </div>
              {% if messages %}
                      <p class="alert alert-info" >{%for message in messages%}{%if forloop.first%}{{message}}{%endif%}{%endfor%}</p>
               {% endif %}
          </div>
          
        <div class="col-sm-3"></div>

      </div>
    <script type="text/javascript">
      $('select').addClass('form-control')
    </script>
{% endblock %}
